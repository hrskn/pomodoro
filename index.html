
  <html>
  <head>
      <title>Pomodor</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div class="container">

      <div class="clock">
          
          <div id="timer">

          <h1>Ajastin</h1>
          <a href="#" class="add">+ </a><span class="min">25</span>:<span class="sec">00</span>
          <a href="#" class="remove"> -</a>
          </div>
          <br>

          
          <div id="breakTimer">
          <h3>Tauon pituus</h3>
          <a href="#" class="breakAdd">+ </a><span class="minBreak">05</span>:<span class="sec">00</span><a href="#" class="breakRemove"> -</a></div>

          <div class="buttons">
            <button class="btn btn-danger pause">Aloita</button>
            <button class="btn btn-danger reset">Nollaa</button>
          </div>


      </div>  
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>  

  </html>
